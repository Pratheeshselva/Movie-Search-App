<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container searchcontainer">
        <div class="row">
            <div class="col-sm-12 centrediv">
                <h1 class="ms-3">Search about your favourite movie</h1>
                <form id="searchForm" class="input-group row ms-3">
                    <div class="col col-md-8 col-sm-12 searchinput">
                        <input type="text" class="form-control" placeholder="Enter movie title" id="Search-response"
                            aria-label="Movie Name">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary weather-btn" type="submit" id="button-addon2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row secondrow">
            <div class="col">
                <img src="./assests/img/displayimg.jpg" class="img-fluid displayimg h-100"></img>
               <div class="movieimgdiv"> <div class="movieimg"></div></div>
                <div class="title  mt-4"> </div>
                <div class="country"> </div>
                <div class="rating mt-1"> </div>
                <div class="lang mt-1"> </div>
                <div class="genre mt-1"> </div>
                <div class="runtime mt-1"> </div>
            </div>

            <div class="newcol mt-5">
                <div class="actors mt-2"> </div>
                <div class="released mt-2"> </div>
                <div class="director mt-2"> </div>
                <div class="awards mt-2"> </div>
                <div class="release mt-2"> </div>
                <div class="type mt-2"> </div>
                <div class="writer mt-2"> </div>
                <div class="plot mt-3"> </div>

            </div>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
